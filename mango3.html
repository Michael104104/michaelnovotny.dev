<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile-Friendly Tuff Page ðŸ¥­ðŸ’€ðŸ”¥</title>
<style>
body {
    background: linear-gradient(120deg, #ffe066, #ff6b6b);
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    overflow: hidden; /* key fix for mobile */
    margin: 0;
    height: 100vh; /* lock viewport height */
}
h1 {
    font-size: 2.5em;
    color: #ff6b6b;
    animation: bounce 2s infinite;
}
h2 {
    font-size: 1.8em;
    color: #4d94ff;
    margin: 10px 0;
    animation: pulse 3s infinite;
}
p {
    font-size: 1em;
    color: #333;
    line-height: 1.3em;
}
button {
    background-color: #ff9f1c;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 10px;
    margin: 5px;
    transition: all 0.3s ease;
}
button:hover {
    transform: scale(1.2) rotate(3deg);
    background-color: #ffbf69;
}
.floating-text {
    position: fixed; /* stays within viewport */
    animation: floatUp 5s linear infinite;
}
.shape {
    position: fixed; /* stays within viewport */
    border-radius: 50%;
    opacity: 0.8;
    animation: floatShape linear infinite;
}
.red { background-color: #ff6b6b; }
.yellow { background-color: #ffe066; }
.orange { background-color: #ff9f1c; }
.green { background-color: #6bcB77; }
.blue { background-color: #4d94ff; }
.pink { background-color: #ff69b4; }

@keyframes bounce {
    0%,100% {transform: translateY(0);}
    50% {transform: translateY(-15px);}
}
@keyframes pulse {
    0%,100% {transform: scale(1);}
    50% {transform: scale(1.1);}
}
@keyframes floatUp {
    0% {transform: translateY(0); opacity: 1;}
    100% {transform: translateY(-80vh); opacity: 0;}
}
@keyframes floatShape {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(-80vh) rotate(360deg);}
}
</style>
</head>
<body>
<h1>Mobile Tuff Page ðŸ¥­ðŸ’€ðŸ”¥</h1>
<h2>Everything stays on screen!</h2>
<p>Random emojis, shapes, chaos modeâ€”mobile-friendly style ðŸ˜ŽðŸ¥µ.</p>

<button onclick="spawnChaos()">CHAOS MODE ðŸ’€</button>
<button onclick="spawnShapes()">SHAPE RAIN ðŸ¥µ</button>

<script>
const colors = ['#ffe066','#ff6b6b','#ff9f1c','#6bcB77','#4d94ff','#ff69b4'];

function spawnChaos(){
    for(let i=0;i<10;i++){
        const t=document.createElement('div');
        t.className='floating-text';
        t.textContent=['ðŸ”¥','ðŸ’€','ðŸ¥­','ðŸ¥µ','ðŸ˜ˆ'][Math.floor(Math.random()*5)];
        t.style.left=Math.random()*(window.innerWidth-30)+'px'; // stay inside screen
        t.style.fontSize=(20+Math.random()*40)+'px';
        document.body.appendChild(t);
        setTimeout(()=>t.remove(),5000);
    }
}

function spawnShapes(){
    for(let i=0;i<10;i++){
        const s=document.createElement('div');
        s.className='shape '+['red','yellow','orange','green','blue','pink'][Math.floor(Math.random()*6)];
        const size=20+Math.random()*40;
        s.style.width=size+'px';
        s.style.height=size+'px';
        s.style.left=Math.random()*(window.innerWidth-size)+'px'; // clamp
        s.style.animationDuration=(3+Math.random()*3)+'s';
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),5000);
    }
}
</script>
