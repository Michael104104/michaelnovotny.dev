<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CABS Learner</title>
    <style>
        /* ========== GLOBAL STYLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4a9eff;
            --accent-hover: #357abd;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --border: #4a4a4a;
        }

        body.light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #2196f3;
            --accent-hover: #1976d2;
            --border: #cccccc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* ========== HEADER ========== */
        header {
            background: var(--bg-secondary);
            padding: 1rem;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        /* ========== NAVIGATION ========== */
        .nav-tabs {
            display: flex;
            max-width: 800px;
            margin: 1rem auto;
            padding: 0 1rem;
            gap: 0.5rem;
        }

        .nav-tab {
            flex: 1;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* ========== MAIN CONTAINER ========== */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* ========== CONVERTER MODE ========== */
        .converter-section {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Courier New', monospace;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        input.invalid {
            border-color: var(--error);
            background: rgba(244, 67, 54, 0.1);
        }

        .output-section {
            margin-top: 1.5rem;
        }

        .output-item {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border: 2px solid var(--border);
        }

        .output-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .output-value {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: var(--accent);
            word-break: break-all;
        }

        /* ========== DRILL MODE ========== */
        .drill-setup, .drill-question, .drill-summary {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .preset-btn {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .range-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background: var(--accent-hover);
        }

        .btn-secondary {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* Question Display */
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        .question-number {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .timer {
            color: var(--accent);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .question-prompt {
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .question-value {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            color: var(--accent);
            margin: 0.5rem 0;
        }

        .feedback {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error);
            border: 2px solid var(--error);
        }

        .steps-section {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 2px solid var(--border);
        }

        .steps-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .steps-content {
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.8;
            display: none;
        }

        .steps-content.visible {
            display: block;
        }

        .step {
            margin-bottom: 0.5rem;
            padding-left: 1rem;
        }

        /* Summary */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--accent);
            font-weight: 600;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .question-list {
            margin-top: 1.5rem;
        }

        .question-item {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--border);
        }

        .question-item.correct {
            border-left-color: var(--success);
        }

        .question-item.incorrect {
            border-left-color: var(--error);
        }

        .question-detail {
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .toggle-steps-btn {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        /* ========== MODAL ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 600px;
            width: 100%;
            margin: 2rem 0;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--accent);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .tutorial-section {
            margin-bottom: 1.5rem;
        }

        .tutorial-section h3 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .tutorial-section p {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .tutorial-section code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        /* ========== CHECKBOX ========== */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .range-inputs {
                grid-template-columns: 1fr;
            }

            .summary-stats {
                grid-template-columns: 1fr;
            }
        }

        /* ========== UTILITY ========== */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mb-1 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>CABS Learner</h1>
            <div class="header-buttons">
                <button class="icon-btn" id="themeToggle" title="Toggle Theme">üåô</button>
                <button class="icon-btn" id="tutorialBtn" title="Tutorial">?</button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <div class="nav-tabs">
        <button class="nav-tab active" data-view="converter">Converter</button>
        <button class="nav-tab" data-view="drill">Drill</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Converter View -->
        <div id="converterView" class="view active">
            <div class="converter-section">
                <div class="input-group">
                    <label>Input Value</label>
                    <input type="text" id="inputValue" placeholder="Enter value...">
                </div>

                <div class="input-group">
                    <label>Input Base</label>
                    <select id="inputBase">
                        <option value="decimal">Decimal</option>
                        <option value="binary">Binary</option>
                        <option value="hex">Hexadecimal</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Output Bases</label>
                    <select id="outputBase">
                        <option value="all">All Bases</option>
                        <option value="decimal">Decimal</option>
                        <option value="binary">Binary</option>
                        <option value="hex">Hexadecimal</option>
                    </select>
                </div>

                <div class="output-section" id="outputSection"></div>
            </div>
        </div>

        <!-- Drill View -->
        <div id="drillView" class="view">
            <!-- Drill Setup -->
            <div id="drillSetup" class="drill-setup">
                <div class="input-group">
                    <label>Conversion Type</label>
                    <select id="conversionType">
                        <option value="random">Random</option>
                        <option value="dec-to-bin">Decimal ‚Üí Binary</option>
                        <option value="bin-to-dec">Binary ‚Üí Decimal</option>
                        <option value="dec-to-hex">Decimal ‚Üí Hexadecimal</option>
                        <option value="hex-to-dec">Hexadecimal ‚Üí Decimal</option>
                        <option value="bin-to-hex">Binary ‚Üí Hexadecimal</option>
                        <option value="hex-to-bin">Hexadecimal ‚Üí Binary</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Difficulty Preset</label>
                    <div class="preset-buttons">
                        <button class="preset-btn active" data-preset="easy">Easy</button>
                        <button class="preset-btn" data-preset="medium">Medium</button>
                        <button class="preset-btn" data-preset="hard">Hard</button>
                        <button class="preset-btn" data-preset="custom">Custom</button>
                    </div>
                </div>

                <div class="input-group" id="customRangeGroup">
                    <label>Custom Range</label>
                    <div class="range-inputs">
                        <input type="number" id="rangeMin" placeholder="Min" value="1">
                        <input type="number" id="rangeMax" placeholder="Max" value="15">
                    </div>
                </div>

                <div class="input-group">
                    <label>Number of Questions</label>
                    <input type="number" id="questionCount" value="10" min="1" max="100">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="timeLimitEnabled">
                    <label for="timeLimitEnabled">Enable Time Limit (seconds per question)</label>
                </div>

                <div class="input-group hidden" id="timeLimitGroup">
                    <input type="number" id="timeLimit" value="30" min="5" max="300">
                </div>

                <button class="btn-primary" id="startDrill">Start Drill</button>
            </div>

            <!-- Drill Question -->
            <div id="drillQuestion" class="drill-question hidden">
                <div class="question-header">
                    <span class="question-number" id="questionProgress">Question 1 of 10</span>
                    <span class="timer" id="timer"></span>
                </div>

                <div class="question-prompt">
                    <div id="questionText">Convert to Binary:</div>
                    <div class="question-value" id="questionValue">42</div>
                </div>

                <div class="input-group">
                    <label>Your Answer</label>
                    <input type="text" id="answerInput" placeholder="Enter answer...">
                </div>

                <div id="feedbackSection" class="hidden">
                    <div class="feedback" id="feedbackMessage"></div>
                    
                    <div class="steps-section">
                        <div class="steps-header" id="stepsHeader">
                            <span>üìù Show Steps</span>
                            <span id="stepsToggle">‚ñº</span>
                        </div>
                        <div class="steps-content" id="stepsContent"></div>
                    </div>

                    <button class="btn-primary" id="continueBtn">Continue</button>
                </div>

                <button class="btn-primary" id="submitAnswer">Submit Answer</button>
            </div>

            <!-- Drill Summary -->
            <div id="drillSummary" class="drill-summary hidden">
                <h2 class="text-center mb-1">Drill Complete! üéâ</h2>

                <div class="summary-stats">
                    <div class="stat-card">
