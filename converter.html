<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Converter: Decimal, Hex, Binary</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background: #1e1e1e;
        color: #f0f0f0;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
        color: #FFD700;
    }
    .converter {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 300px;
    }
    label {
        display: flex;
        flex-direction: column;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input {
        padding: 8px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
        outline: none;
        width: 100%;
        box-sizing: border-box;
    }
    input:focus {
        border: 2px solid #FFD700;
    }
</style>
</head>
<body>
<h1>Number Converter ðŸ¥­ðŸ”¥</h1>
<div class="converter">
    <label>
        Decimal:
        <input type="text" id="decInput" placeholder="Decimal">
    </label>
    <label>
        Hexadecimal:
        <input type="text" id="hexInput" placeholder="Hexadecimal">
    </label>
    <label>
        Binary:
        <input type="text" id="binInput" placeholder="Binary">
    </label>
</div>

<script>
const decInput = document.getElementById('decInput');
const hexInput = document.getElementById('hexInput');
const binInput = document.getElementById('binInput');

function isValidDecimal(value) {
    return /^-?\d+$/.test(value);
}

function isValidHex(value) {
    return /^[0-9a-fA-F]+$/.test(value);
}

function isValidBinary(value) {
    return /^[01]+$/.test(value);
}

function updateFromDecimal() {
    const value = decInput.value.trim();
    if (isValidDecimal(value)) {
        const num = parseInt(value, 10);
        hexInput.value = num.toString(16).toUpperCase();
        binInput.value = num.toString(2);
    } else if (value === "") {
        hexInput.value = "";
        binInput.value = "";
    }
}

function updateFromHex() {
    const value = hexInput.value.trim();
    if (isValidHex(value)) {
        const num = parseInt(value, 16);
        decInput.value = num.toString(10);
        binInput.value = num.toString(2);
    } else if (value === "") {
        decInput.value = "";
        binInput.value = "";
    }
}

function updateFromBinary() {
    const value = binInput.value.trim();
    if (isValidBinary(value)) {
        const num = parseInt(value, 2);
        decInput.value = num.toString(10);
        hexInput.value = num.toString(16).toUpperCase();
    } else if (value === "") {
        decInput.value = "";
        hexInput.value = "";
    }
}

decInput.addEventListener('input', updateFromDecimal);
hexInput.addEventListener('input', updateFromHex);
binInput.addEventListener('input', updateFromBinary);
</script>
</body>
</html>
