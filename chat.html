<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border: #dee2e6;
            --user-bg: #007bff;
            --user-text: #ffffff;
            --assistant-bg: #f8f9fa;
            --assistant-text: #1a1a1a;
            --code-bg: #f6f8fa;
            --code-border: #d0d7de;
            --hover-bg: #f1f3f5;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --error-border: #f5c6cb;
            --sidebar-bg: #f8f9fa;
            --active-chat: #e7f3ff;
            --pinned-bg: #fff8dc;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border: #404040;
            --user-bg: #0066cc;
            --user-text: #ffffff;
            --assistant-bg: #2d2d2d;
            --assistant-text: #e0e0e0;
            --code-bg: #2d2d2d;
            --code-border: #404040;
            --hover-bg: #3a3a3a;
            --button-bg: #0066cc;
            --button-hover: #0052a3;
            --error-bg: #5a1a1a;
            --error-text: #ffb3b3;
            --error-border: #8a2a2a;
            --sidebar-bg: #2d2d2d;
            --active-chat: #1a3a5a;
            --pinned-bg: #3a3a1a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s, color 0.2s;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Password Overlay */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .password-overlay.hidden {
            display: none;
        }

        .password-box {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
        }

        .password-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .password-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            text-align: center;
        }

        .password-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 16px;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        .password-button {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .password-button:hover:not(:disabled) {
            background-color: var(--button-hover);
        }

        .password-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .password-error {
            color: var(--error-text);
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .new-chat-btn {
            flex: 1;
            padding: 8px 12px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: var(--button-hover);
        }

        .sidebar-search {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 13px;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-group {
            margin-bottom: 16px;
        }

        .chat-group-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            padding: 8px 12px;
            margin-bottom: 4px;
        }

        .chat-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
            position: relative;
        }

        .chat-item:hover {
            background-color: var(--hover-bg);
        }

        .chat-item.active {
            background-color: var(--active-chat);
        }

        .chat-item.pinned {
            background-color: var(--pinned-bg);
        }

        .chat-item.pinned::before {
            content: "ðŸ“Œ";
            font-size: 12px;
        }

        .chat-item-content {
            flex: 1;
            min-width: 0;
        }

        .chat-item-name {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-actions {
            display: none;
            gap: 4px;
        }

        .chat-item:hover .chat-item-actions {
            display: flex;
        }

        .chat-action-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .chat-action-btn:hover {
            opacity: 1;
        }

        .sidebar-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--bg-primary);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .menu-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--text-primary);
            padding: 4px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--hover-bg);
        }

        .system-prompt-container {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background-color: var(--bg-secondary);
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .model-selector-wrapper {
            min-width: 200px;
            max-width: 250px;
        }

        .model-selector-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .model-selector {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
        }

        .model-selector:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        .system-prompt-wrapper {
            flex: 1;
        }

        .system-prompt-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .system-prompt-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
        }

        .system-prompt-input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .messages {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
        }

        .message-wrapper.user {
            align-items: flex-end;
        }

        .message-wrapper.user .message {
            background-color: var(--user-bg);
            color: var(--user-text);
        }

        .message-wrapper.assistant {
            align-items: flex-start;
        }

        .message-wrapper.assistant .message {
            background-color: var(--assistant-bg);
            color: var(--assistant-text);
            border: 1px solid var(--border);
        }

        .message-wrapper.error .message {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            max-width: 100%;
        }

        .edit-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
            color: inherit;
        }

        .message-wrapper:hover .edit-button {
            opacity: 1;
        }

        .edit-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .message-wrapper.user .edit-button {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-wrapper.user .edit-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .edit-container {
            width: 100%;
            max-width: 85%;
            margin-top: 8px;
            display: none;
        }

        .message-wrapper.user .edit-container {
            align-self: flex-end;
        }

        .message-wrapper.assistant .edit-container {
            align-self: flex-start;
        }

        .edit-container.active {
            display: block;
        }

        .edit-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }

        .edit-textarea:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        .edit-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .edit-save, .edit-cancel {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .edit-save {
            background-color: var(--button-bg);
            color: white;
        }

        .edit-save:hover {
            background-color: var(--button-hover);
        }

        .edit-cancel {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .edit-cancel:hover {
            background-color: var(--border);
        }

        .input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background-color: var(--bg-primary);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        .input-textarea {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 48px;
            max-height: 200px;
        }

        .input-textarea:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        .send-button {
            padding: 12px 24px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--button-hover);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .modal-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 16px;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .modal-btn-primary {
            background-color: var(--button-bg);
            color: white;
        }

        .modal-btn-primary:hover {
            background-color: var(--button-hover);
        }

        .modal-btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-btn-secondary:hover {
            background-color: var(--border);
        }

        .modal-btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .modal-btn-danger:hover {
            background-color: #c82333;
        }

        /* Message styling */
        .message p {
            margin-bottom: 12px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message ul, .message ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .message li {
            margin-bottom: 4px;
        }

        .message code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
        }

        .message pre {
            background-color: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
            margin-bottom: 12px;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }

        .message strong {
            font-weight: 600;
        }

        .message em {
            font-style: italic;
        }

        .message blockquote {
            border-left: 3px solid var(--border);
            padding-left: 12px;
            margin-left: 0;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-bottom: 8px;
            margin-top: 16px;
            font-weight: 600;
        }

        .message h1:first-child, .message h2:first-child, .message h3:first-child, 
        .message h4:first-child, .message h5:first-child, .message h6:first-child {
            margin-top: 0;
        }

        .empty-state {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state-subtitle {
            font-size: 14px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 50%;
                max-width: 280px;
                z-index: 200;
            }

            .system-prompt-container {
                flex-direction: column;
            }

            .model-selector-wrapper {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="password-overlay" id="passwordOverlay">
        <div class="password-box">
            <div class="password-title">Enter Password</div>
            <div class="password-subtitle">Please enter the password to access the chat</div>
            <input type="password" class="password-input" id="passwordInput" placeholder="Password">
            <button class="password-button" id="passwordButton">Unlock</button>
            <div class="password-error" id="passwordError"></div>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
            </div>
            <div class="sidebar-search">
                <input type="text" class="search-input" id="searchInput" placeholder="Search chats...">
            </div>
            <div class="chat-list" id="chatList"></div>
            <div class="sidebar-footer" id="storageInfo">Storage: Calculating...</div>
        </aside>

        <main class="main-content">
            <div class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">â˜°</button>
                    <div class="header-title" id="headerTitle">LLM Chat - Select a model</div>
                </div>
                <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
            </div>

            <div class="system-prompt-container">
                <div class="model-selector-wrapper">
                    <div class="model-selector-label">Model</div>
                    <select class="model-selector" id="modelSelector">
                        <option value="">Select a model...</option>
                    </select>
                </div>
                <div class="system-prompt-wrapper">
                    <div class="system-prompt-label">System Prompt</div>
                    <textarea class="system-prompt-input" id="systemPrompt" placeholder="Enter system prompt (optional)"></textarea>
                </div>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="messages" id="messages"></div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea class="input-textarea" id="inputTextarea" placeholder="Type your message..." rows="1"></textarea>
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Rename Modal -->
    <div class="modal" id="renameModal">
        <div class="modal-content">
            <div class="modal-title">Rename Chat</div>
            <input type="text" class="modal-input" id="renameInput" placeholder="Enter new name...">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" id="renameCancelBtn">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="renameSaveBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-title">Delete Chat</div>
            <p style="margin-bottom: 16px; color: var(--text-secondary);">Are you sure you want to delete this chat? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" id="deleteCancelBtn">Cancel</button>
                <button class="modal-btn modal-btn-danger" id="deleteConfirmBtn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/chat';
        const VERIFY_URL = '/api/verify-password';
        const CHATS_KEY = 'llm_chats';
        const CURRENT_CHAT_KEY = 'llm_current_chat';
        const PASSWORD_KEY = 'llm_chat_password';
        const SETTINGS_KEY = 'llm_settings';
        const MAX_CHATS = 50;

        // Model list with providers
        const MODELS = {
            'Arcee AI': ['arcee-ai/trinity-mini:free'],
            'Cognitive Computations': ['cognitivecomputations/dolphin-mistral-24b-venice-edition:free'],
            'DeepSeek': ['deepseek/deepseek-r1-0528:free'],
            'Google': [
                'google/gemini-2.0-flash-exp:free',
                'google/gemma-3-4b-it:free',
                'google/gemma-3-12b-it:free',
                'google/gemma-3-27b-it:free',
                'google/gemma-3n-e2b-it:free',
                'google/gemma-3n-e4b-it:free'
            ],
            'Meta': [
                'meta-llama/llama-3.1-405b-instruct:free',

                    body: JSON.stringify({

        // Message rendering
        function parseMarkdown(text) {
            let html = text;

            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<pre><code>${escapeHtml(code.trim())}</code></pre>`;
            });

            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            html = html.replace(/_(.+?)_/g, '<em>$1</em>');

            html = html.replace(/^> (.+)$/gim, '<blockquote>$1</blockquote>');

            html = html.replace(/^\* (.+)$/gim, '<ul><li>$1</li></ul>');
            html = html.replace(/^- (.+)$/gim, '<ul><li>$1</li></ul>');
            html = html.replace(/^\d+\. (.+)$/gim, '<ol><li>$1</li></ol>');

            html = html.replace(/<\/ul>\n<ul>/g, '\n');
            html = html.replace(/<\/ol>\n<ol>/g, '\n');

            html = html.split('\n\n').map(para => {
                if (para.match(/^<(h[1-6]|pre|ul|ol|blockquote)/)) {
                    return para;
                }
                return para.trim() ? `<p>${para}</p>` : '';
            }).join('\n');

            return html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderMessage(message) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${message.role}`;
            wrapper.dataset.messageId = message.id;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            if (message.role === 'error') {
                messageDiv.textContent = message.content;
            } else {
                messageDiv.innerHTML = parseMarkdown(message.content);
            }

            wrapper.appendChild(messageDiv);

            if (message.role !== 'error') {
                const editButton = document.createElement('button');
                editButton.className = 'edit-button';
                editButton.textContent = 'Edit';
                editButton.onclick = () => startEditing(message.id);
                messageDiv.appendChild(editButton);

                const editContainer = document.createElement('div');
                editContainer.className = 'edit-container';
                editContainer.innerHTML = `

                    <div class="edit-buttons">

                    </div>
                `;
                wrapper.appendChild(editContainer);

                const textarea = editContainer.querySelector('.edit-textarea');
                const saveBtn = editContainer.querySelector('.edit-save');
                const cancelBtn = editContainer.querySelector('.edit-cancel');

                saveBtn.onclick = () => saveEdit(message.id);
                cancelBtn.onclick = () => cancelEdit(message.id);
            }

            return wrapper;
        }

                        <div class="empty-state-title">Start a Conversation</div>
                        <div class="empty-state-subtitle">Select a model and type a message below</div>
                    </div>
                `;
                return;
            }

            state.currentChat.messages.forEach(message => {
                elements.messages.appendChild(renderMessage(message));
            });

            scrollToBottom();
        }

        function scrollToBottom() {
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        function addMessage(role, content, id = null) {
            const message = {
                id: id || generateId(),
                role,
                content
            };
            state.currentChat.messages.push(message);
            elements.messages.appendChild(renderMessage(message));
            scrollToBottom();
            saveCurrentChat();
            return message;
        }

        function updateLastMessage(content) {
            if (!state.currentChat || state.currentChat.messages.length === 0) return;
            
            const lastMessage = state.currentChat.messages[state.currentChat.messages.length - 1];
            lastMessage.content = content;
            
            const lastWrapper = elements.messages.lastElementChild;
            const messageDiv = lastWrapper.querySelector('.message');
            const editButton = messageDiv.querySelector('.edit-button');
            
            messageDiv.innerHTML = parseMarkdown(content);
            if (editButton) {
                messageDiv.appendChild(editButton);
            }
            
            scrollToBottom();
        }

        function removeLastMessage() {
            if (!state.currentChat || state.currentChat.messages.length === 0) return;
            state.currentChat.messages.pop();
            if (elements.messages.lastElementChild) {
                elements.messages.removeChild(elements.messages.lastElementChild);
            }
        }

        // API communication
        async function sendMessage(userMessage, retryCount = 0) {
            if (state.isStreaming || !state.isAuthenticated || !state.selectedModel) return;

            state.isStreaming = true;
            elements.sendButton.disabled = true;
            elements.inputTextarea.disabled = true;

            const messages = [];
            
            if (state.systemPrompt.trim()) {
                messages.push({
                    role: 'system',
                    content: state.systemPrompt.trim()
                });
            }

            state.currentChat.messages
                .filter(m => m.role === 'user' || m.role === 'assistant')
                .forEach(m => {
                    messages.push({
                        role: m.role,
                        content: m.content
                    });
                });

            const isFirstMessage = state.currentChat.messages.filter(m => m.role === 'user').length === 1;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Chat-Password': state.password
                    },
                    body: JSON.stringify({
                        model: state.selectedModel,
                        messages: messages,
                        stream: true
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        state.isAuthenticated = false;
                        sessionStorage.removeItem(PASSWORD_KEY);
                        elements.passwordOverlay.classList.remove('hidden');
                        elements.passwordInput.focus();
                        throw new Error('Authentication failed. Please enter password again.');
                    }
                    throw new Error(`HTTP error ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let assistantMessage = addMessage('assistant', '');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content;
                                if (content) {
                                    assistantMessage.content += content;
                                    updateLastMessage(assistantMessage.content);
                                }
                            } catch (e) {
                                console.error('Failed to parse SSE data:', e);
                            }
                        }
                    }
                }

                saveCurrentChat();
                
                // Auto-name chat after first response
                if (isFirstMessage && state.currentChat.name.startsWith('New Chat')) {
                    autoNameChat(state.currentChatId, userMessage, assistantMessage.content);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                
                if (retryCount === 0) {
                    removeLastMessage();
                    await sendMessage(userMessage, 1);
                } else {
                    removeLastMessage();
                    addMessage('error', `Error: ${error.message}. Please try again.`);
                }
            } finally {
                state.isStreaming = false;
                elements.sendButton.disabled = false;
                elements.inputTextarea.disabled = false;
                elements.inputTextarea.focus();
            }
        }

        function handleSend() {
            const message = elements.inputTextarea.value.trim();
            if (!message || state.isStreaming || !state.isAuthenticated || !state.selectedModel) return;

            if (!state.currentChat) {
                createNewChat();
            }

            addMessage('user', message);
            elements.inputTextarea.value = '';
            elements.inputTextarea.style.height = 'auto';
            
            sendMessage(message);
        }

        // Event listeners
        elements.menuToggle.addEventListener('click', toggleSidebar);
        elements.themeToggle.addEventListener('click', toggleTheme);
        elements.newChatBtn.addEventListener('click', createNewChat);
        elements.sendButton.addEventListener('click', handleSend);
        elements.passwordButton.addEventListener('click', handlePasswordSubmit);

        elements.passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handlePasswordSubmit();
            }
        });

        elements.inputTextarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        elements.inputTextarea.addEventListener('input', (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 200) + 'px';
        });

        elements.systemPrompt.addEventListener('input', (e) => {
            state.systemPrompt = e.target.value;
            saveCurrentChat();
        });

        elements.modelSelector.addEventListener('change', (e) => {
            state.selectedModel = e.target.value || null;
            if (state.currentChat) {
                state.currentChat.model = state.selectedModel;
                saveCurrentChat();
            }
            updateHeaderTitle();
        });

        elements.searchInput.addEventListener('input', (e) => {
            state.searchQuery = e.target.value;
            renderChatList();
        });

        elements.renameSaveBtn.addEventListener('click', saveRename);
        elements.renameCancelBtn.addEventListener('click', () => {
            elements.renameModal.classList.remove('active');
            state.renamingChatId = null;
        });

        elements.renameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                saveRename();
            } else if (e.key === 'Escape') {
                elements.renameModal.classList.remove('active');
                state.renamingChatId = null;
            }
        });

        elements.deleteConfirmBtn.addEventListener('click', confirmDeleteChat);
        elements.deleteCancelBtn.addEventListener('click', () => {
            elements.deleteModal.classList.remove('active');
            state.deletingChatId = null;
        });

        // Close modals on outside click
        elements.renameModal.addEventListener('click', (e) => {
            if (e.target === elements.renameModal) {
                elements.renameModal.classList.remove('active');
                state.renamingChatId = null;
            }
        });

        elements.deleteModal.addEventListener('click', (e) => {
            if (e.target === elements.deleteModal) {
                elements.deleteModal.classList.remove('active');
                state.deletingChatId = null;
            }
        });

        // Initialize app
        initModelSelector();
        loadSettings();
        loadChats();
        
        if (state.chats.length === 0) {
            createNewChat();
        } else {
            loadChat(state.chats[0].id);
        }
        
        renderChatList();
        updateStorageInfo();
        checkAuthentication();
    </script>
</body>
</html>
